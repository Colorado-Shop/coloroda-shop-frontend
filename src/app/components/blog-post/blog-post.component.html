              <div class="ph-col-2 empty"></div>
              <div class="ph-col-10"></div>
              <div class="ph-col-12"></div>
              <div class="ph-col-12"></div>

              <div class="ph-col-12"></div>

      <div *ngIf="!isLoading" class="col-md-12 col-lg-8 main-content" [innerHTML]="article?.body"></div>

      <!-- END main-content -->

      <div class="col-md-12 col-lg-4 sidebar">
        <div class="sidebar-box search-form-wrap">
          <form action="#" class="search-form">
            <div class="form-group">
              <span class="icon fa fa-search"></span>
              <input type="text" class="form-control" id="s" placeholder="Type a keyword and hit enter">
            </div>
          </form>
        </div>
        <div class="sidebar-box" *ngIf="!isLoading">
          <div class="bio text-center">
            <img src={{article.author.avatar}} alt="Image Placeholder" class="img-fluid">
            <div class="bio-body">
              <h2>{{article.author.name}}</h2>
              <p>{{article.author.bio}}</p>
              <p class="social">
                <a class="p-2"><span class="fa fa-facebook"></span></a>
                <a class="p-2"><span class="fa fa-twitter"></span></a>
                <a class="p-2"><span class="fa fa-instagram"></span></a>
                <a class="p-2"><span class="fa fa-youtube-play"></span></a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
