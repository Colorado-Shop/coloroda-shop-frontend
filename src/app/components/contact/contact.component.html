<!-- Contact section -->
<section class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 contact-info">
        <h3>Get in touch</h3>
        <p>1222 Walnut St, Denver, CO 80205</p>
        <!-- <p>+1 (720) 235-8829</p> -->
        <p>info@coloradoexoticshop.com</p>
        <div class="contact-social">
          <a href="#"><i class="fa fa-pinterest"></i></a>
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-dribbble"></i></a>
          <a href="#"><i class="fa fa-behance"></i></a>
        </div>
        <form class="contact-form" #contactForm="ngForm" (ngSubmit)="submit()">
          <input type="text" placeholder="First Name" name="firstName" [(ngModel)]="contact.firstName" required="true">
          <input type="text" placeholder="Last Name" name="lastName" [(ngModel)]="contact.lastName" required="true">
          <input type="email" placeholder="Your e-mail" name="email" [(ngModel)]="contact.email" required="true">
          <input type="text" placeholder="Phone Number" name="phone" [(ngModel)]="contact.phone" required="true">
          <input type="text" placeholder="Subject" name="subject" [(ngModel)]="contact.subject" required="true">
          <textarea placeholder="Message" name="message" [(ngModel)]="contact.message" required="true"></textarea>
          <button class="site-btn" type="submit" [disabled]="!contactForm.valid || isLoading">{{buttonMsg}}</button>
        </form>
      </div>
    </div>
  </div>

<!-- RELATED PRODUCTS section -->
<section class="related-product-section pt-60">
  <div class="container">
    <div class="section-title">
      <h2>PRODUCTS YOU MAY LIKE</h2>
    </div>
    <div class="product-slider owl-carousel">
      <div class="product-item" *ngFor="let product of products">
        <div class="pi-pic">
          <img src={{product.photo}} alt={{product.name}}>
          <div class="pi-links">
            <a href="../../../../product/{{product.id}}" class="add-card"><i class="flaticon-bag"></i><span>View
                Options</span></a>
          </div>
        </div>
        <div class="pi-text">
          <h6>${{product.prices[0].amount}}</h6>
          <p>{{product.name}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- RELATED PRODUCTS section end -->
