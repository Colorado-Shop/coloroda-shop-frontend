<section class="site-section pt-5">
  <div class="container">
    <div class="row blog-entries">
      <div class="col-md-12 col-lg-12 main-content">
        <div class="row mb-5 mt-5" *ngIf="isLoading">
          <div class="col-md-6">
            <div class="ph-item">
              <div class="ph-col-12">
                <div class="ph-picture"></div>
                <div class="ph-row">
                  <div class="ph-col-4"></div>
                  <div class="ph-col-2 empty"></div>
                  <div class="ph-col-6"></div>
                  <div class="ph-col-12 big"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="ph-item">
              <div class="ph-col-12">
                <div class="ph-picture"></div>
                <div class="ph-row">
                  <div class="ph-col-4"></div>
                  <div class="ph-col-2 empty"></div>
                  <div class="ph-col-6"></div>
                  <div class="ph-col-12 big"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="ph-item">
              <div class="ph-col-12">
                <div class="ph-picture"></div>
                <div class="ph-row">
                  <div class="ph-col-4"></div>
                  <div class="ph-col-2 empty"></div>
                  <div class="ph-col-6"></div>
                  <div class="ph-col-12 big"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="ph-item">
              <div class="ph-col-12">
                <div class="ph-picture"></div>
                <div class="ph-row">
                  <div class="ph-col-4"></div>
                  <div class="ph-col-2 empty"></div>
                  <div class="ph-col-6"></div>
                  <div class="ph-col-12 big"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="ph-item">
              <div class="ph-col-12">
                <div class="ph-picture"></div>
                <div class="ph-row">
                  <div class="ph-col-4"></div>
                  <div class="ph-col-2 empty"></div>
                  <div class="ph-col-6"></div>
                  <div class="ph-col-12 big"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="ph-item">
              <div class="ph-col-12">
                <div class="ph-picture"></div>
                <div class="ph-row">
                  <div class="ph-col-4"></div>
                  <div class="ph-col-2 empty"></div>
                  <div class="ph-col-6"></div>
                  <div class="ph-col-12 big"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-5 mt-5" *ngIf="!isLoading">
          <div class="col-md-6 col-sm-12" *ngFor="let article of articles">
            <div class="post-entry-horzontal">
              <a href="../../../../blog/articles/{{article?.slug}}">
                <div class="image" [style.background-image]="'url('+article?.meta.featuredImage+')'"></div>
                <span class="text">
                  <div class="post-meta">
                    <span class="author mr-2"><img src={{article?.author.avatar}} alt="Admin">
                      {{article?.author.name}}</span>
                    <span class="mr-2">{{article?.meta.published | date:'MM/dd/yyyy h:mm a'}}</span>
                    <span class="mr-2">Colorado Exortics</span>
                    <span class="ml-2"><span class="fa fa-comments"></span> ...</span>
                  </div>
                  <h2>{{article?.title}}</h2>
                </span>
              </a>
            </div>
          </div>

          <!-- END post -->
        </div>

        <div class="row mt-5" *ngIf="!isLoading">
          <div class="col-md-12 text-center">
            <nav aria-label="Page navigation" class="text-center">
              <ul class="pagination">
                <li class="page-item"><a class="page-link" *ngIf="currentPage == 1" aria-disabled="true">&lt;</a></li>
                <li class="page-item"><a class="page-link" *ngIf="currentPage != 1"
                    href='../../../../blog/page/{{currentPage-1}}' [disabled]="currentPage == 1">&lt;</a></li>
                <li class="page-item" *ngFor="let page of getPagesArray()">
                  <a href='../../../../blog/page/{{page}}' *ngIf="page == currentPage"
                    class="page-link active">{{page}}</a>
                  <a class="page-link" href='../../../../blog/page/{{page}}' *ngIf="page != currentPage">{{page}}</a>
                </li>
                <li class="page-item"><a class="page-link" *ngIf="currentPage == numberPages">&gt;</a></li>
                <li class="page-item"><a class="page-link" *ngIf="currentPage != numberPages"
                    href='../../../../blog/page/{{currentPage--1}}'>&gt;</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <!-- END main-content -->
    </div>
  </div>
</section>
