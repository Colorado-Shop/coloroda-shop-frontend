<!-- Page info -->
<div class="page-top-info">
    <div class="container">
      <h4>Products under {{id}}</h4>
      <div class="site-pagination">
        <a href="/">Home</a> /
        <a>Category</a> /
        <a>{{id}}</a>
      </div>
    </div>
  </div>
  <!-- Page info end -->
  
  <section class="contact-section">
    <div class="container">
      <div class="row pb-80">
        <div class="col-md-7 col-lg-8">
          <div class="p-t-7 p-r-85 p-r-15-lg p-r-0-md">
  
            <p class="stext-113 cl6 p-b-26">
              {{description}}
            </p>
          </div>
        </div>
  
      </div>
  
    </div>
  </section>
  
  <!-- Category section -->
  <section class="category-section spad">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-lg-3 col-sm-6" *ngFor="let product of products">
              <div class="product-item">
                <div class="pi-pic">
                  <a href="/product/{{product._id}}"><img src={{product.photo}} alt={{product.name}}></a>
                  <div class="pi-links">
                    <a href="/product/{{product._id}}" class="add-card"><i class="flaticon-bag"></i><span>View Options</span></a>
                  </div>
                </div>
                <div class="pi-text">
                  <h6>${{product.prices[0].amount-20}} <br><del style="color: #f51167;">${{product.prices[0].amount}}</del></h6>
                  <p>{{product.name}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Category section end -->
