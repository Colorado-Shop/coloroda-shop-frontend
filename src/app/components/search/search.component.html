<!-- Page info -->
<div class="page-top-info">
    <div class="container">
      <h4>Search results for {{id}}</h4>
      <div class="site-pagination">
        <a href="../../../../">Home</a> /
        <a>Search</a>
      </div>
    </div>
  </div>
  <!-- Page info end -->
  
  
  <!-- Category section -->
  <section class="category-section spad">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-lg-3 col-sm-6" *ngFor="let product of products">
              <div class="product-item">
                <div class="pi-pic">
                  <img src={{product.photo}} alt={{product.name}}>
                  <div class="pi-links">
                    <a href="../../../../product/{{product.id}}" class="add-card"><i class="flaticon-bag"></i><span>View Options</span></a>
                  </div>
                </div>
                <div class="pi-text">
                  <h6>${{product.prices[0].amount}}</h6>
                  <p>{{product.name}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Category section end -->
